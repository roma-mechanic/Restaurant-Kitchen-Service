{% extends "layouts/base.html" %}

{% block content %}
  <h1>Delete cook "{{ cook.username }}"?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'kitchen:cook-detail' pk=cook.id %}" class="btn btn-success cancel-link">Cancel</a>
  </form>
{% endblock %}
